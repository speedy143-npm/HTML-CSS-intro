<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./clock.css">
</head>
<body>
    <header>

    </header>
    <main>
        <div class="clock">
            <div class="clock-face">
                <div class="hand hour-hand"></div>
                <div class="hand min-hand"></div>
                <div class="hand second-hand"></div>
            </div>
        </div>

    </main>
    <footer>

    </footer>

    <script>
        const secondHand = document.querySelector('.second-hand');
        const minsHand = document.querySelector('.min-hand');
        const hourHand = document.querySelector('.hour-hand');


        function setDate() {
            const now = new Date();
            const seconds = now.getSeconds();
            const secondDegrees = ((seconds / 60) * 360) + 90;//seconds * 6;
            secondHand.style.transform = `translateY(-50%) rotate(${seconds}deg)`;
            console.log(seconds)

            const mins = now.getMinutes();
            const minsDegrees = ((mins / 60) * 360) + 90;//(mins * 6) + (seconds /60) * 6;
            minsHand.style.transform = `translateY(-50%) rotate(${mins}deg)`;


            const hours = now.getHours();
            const hoursDegrees = ((hours / 12) * 360) + 90;//(hours % 12) * 30 + (mins / 60) * 30 + (seconds / 3600) * 30; 
            hourHand.style.transform = `translateY(-50%) rotate(${hours}deg)`;
        }

        setInterval(setDate, 1000);
    </script>
</body>
</html>
